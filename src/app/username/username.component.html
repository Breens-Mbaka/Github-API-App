<div class="mt-3">
    <div class="card">
        <img [src]="userProfile.avatar_url" alt="" class="img_fluid">
        <div class="card-body">
            <h2 class="card-title">{{userProfile.name}}</h2>
            <p class="card-text">{{userProfile.bio}}</p>
            <a [href]="userProfile.html_url" target="_blank"class="btn btn-success btn-sm">Github Profile</a>
        </div>
    </div>
</div>
