<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Search for Username and Repos
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input  type="search" class="form-control" name="user" [(ngModel)]="userQuery" placeholder="enter username">
                        </div>
                        <div>
                            <input type="submit" value="search" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Search for User's Github repositories only
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchRepos()">
                        <div class="form-group">
                            <input  type="search" class="form-control" name="repos" [(ngModel)]="userQuery2" placeholder="enter user name">
                        </div>
                        <div>
                            <input type="submit" value="search" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <app-user-profile [userProfile]="userProfile"></app-user-profile>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <app-projects [userProjects]="userProjects"></app-projects>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <app-repos [repositories]="repositories"></app-repos>
        </div>
    </div>
</div>
